<ion-header>

  <ion-navbar>
    <ion-title>CHANGE PASSWORD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="onChangePassword(form)">
        <ion-list>
          <ion-item>
            <ion-label fixed>New password</ion-label>
            <ion-input type="password" ngModel name="password" required></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!form.valid">Change password</button>
      </form>
</ion-content>
