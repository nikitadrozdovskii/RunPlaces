<ion-header>

  <ion-navbar>
    <ion-title>Search places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-content>
        <form #form="ngForm" (ngSubmit)="addPlace(form)">
            <ion-label color="primary" stacked>Name</ion-label>
            <ion-input placeholder="Interesting place" name="name" ngModel></ion-input>
            <ion-label color="primary" stacked>Within (mi)</ion-label>
            <ion-input placeholder="5"></ion-input>
            <button ion-button block type="submit">(Add place, later will do search)</button>  
        </form>
