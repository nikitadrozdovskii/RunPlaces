<ion-header>

  <ion-navbar>
    <ion-title>Search places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-content>
          <ion-label color="primary" stacked>Name</ion-label>

          <ion-label color="primary" stacked>Within (mi)</ion-label>
          <ion-input placeholder="5"></ion-input>
          <button ion-button block (click)="search()">Search</button>
      </ion-card-content>

  </ion-card>


</ion-content>
