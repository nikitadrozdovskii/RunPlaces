<ion-header>

  <ion-navbar>
    <ion-title>Search places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-content>
        <form #form="ngForm" (ngSubmit)="findPlace(form)">
            <ion-label color="primary" stacked>Name</ion-label>
            <ion-input placeholder="Interesting place" name="name" ngModel></ion-input>
            <!-- <ion-label color="primary" stacked>Within (mi)</ion-label>
            <ion-input placeholder="5"></ion-input> -->
            <button ion-button block type="submit">Find Place</button>  
        </form>

          <!-- ////////////////////////////////////////////////////////////////////////////
          <form #form="ngForm" (ngSubmit)="onSignin(form)">
                <ion-label fixed>Email</ion-label>
                <ion-input type="email" ngModel name="email" required></ion-input>
                  <ion-label fixed>Password</ion-label>
                  <ion-input type="password" ngModel name="password" required></ion-input>
                <button ion-button block type="submit" [disabled]="!form.valid">Sign in</button>
          </form> -->
          <ion-list>     
            <ion-item *ngFor="let result of results">
              <ion-thumbnail item-start>
                <img src={{result.photos[0].getUrl()}}>
              </ion-thumbnail>
              <h5>Name: {{result.name}}</h5>
              <h5>Address: {{result.formatted_address}}</h5>
            </ion-item>
            
          </ion-list>
          <button ion-button block (click)="addPlaceToRun()" *ngIf="results.length>0">Add place to run</button>  
        </ion-card-content>

  </ion-card>


</ion-content>
