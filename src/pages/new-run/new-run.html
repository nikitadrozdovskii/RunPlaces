<ion-header>

  <ion-navbar>
    <ion-title>Start new run</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="../../assets/img/map.png">
    <ion-list>
      <ion-item *ngFor="let place of toRun">
          {{place.place.name}}
        <ion-icon [name]="place.visited ? 'checkbox' : 'square'" item-end></ion-icon>
      </ion-item>
    </ion-list>
    <button ion-button block icon-start>
      <ion-icon name="add"></ion-icon>
      Add more places
    </button>
    <button ion-button block>Start Run</button>
</ion-content>
