<ion-header>

  <ion-navbar>
    <ion-title>SAVE YOUR RUN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        <ion-grid>
            <ion-row align-items-center justify-content-center>
                <ion-col class="big_number" text-center>
                  {{pace}}
                </ion-col>
                <ion-col class="big_number" text-center>
                  {{distance}}
                </ion-col>
              </ion-row>
          <ion-row justify-content-center>
            <ion-col text-center>
              Pace (min/mi)
            </ion-col>
            <ion-col text-center>
              Distance (mi)
            </ion-col>
          </ion-row>
        </ion-grid>
        
        <button ion-button block (click)="save()">Save run</button>

        <button ion-button block color="danger" (click)='discard()'>Discard</button>

      </ion-card-content>
  </ion-card>

</ion-content>
