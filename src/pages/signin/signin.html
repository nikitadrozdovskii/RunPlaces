
<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>SIGN IN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="onSignin(form)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" ngModel name="email" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" ngModel name="password" required></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!form.valid">Sign in</button>
      </form>
      <button ion-button block (click)="onForgotPassword()" type="button">Forgot password?</button>
</ion-content>
