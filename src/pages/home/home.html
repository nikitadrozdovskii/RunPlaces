<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      MY RUNS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>     
    <ion-item *ngFor="let run of runs; let i=index">
      <h2>{{run.date}}</h2>
      <h5>Places: </h5><h5 *ngFor="let place of run.places">{{place.name}}</h5>
      <p>{{run.distance}} mi | {{run.pace}} sec/mi</p>
      <ion-icon name="trash" item-end (click)="deleteRun(i)"></ion-icon>

    </ion-item>
    
  </ion-list>
  <div id="map"></div>
</ion-content>
