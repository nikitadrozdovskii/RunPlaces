<ion-header>
  <ion-navbar>
    <ion-title>
      My runs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>     
    <ion-item *ngFor="let run of runs">
      <ion-thumbnail item-start>
        <img src="../../assets/img/lyceum.jpg">
      </ion-thumbnail>
      <h2>{{run.date}}</h2>
      <h5>Places: </h5><h5 *ngFor="let place of run.places">{{place.name}}</h5>
      <p>{{run.distance}} mi | {{run.pace}} sec/mi</p>
    </ion-item>
    
  </ion-list>
  <div id="map"></div>
</ion-content>
