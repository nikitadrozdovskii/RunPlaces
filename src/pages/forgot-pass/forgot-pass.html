<ion-header>

  <ion-navbar>
    <ion-title>RESET PASSWORD VIA EMAIL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="onReset(form)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" ngModel name="email" required></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!form.valid">Get reset email</button>
      </form>
</ion-content>
