<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>PLEASE REENTER YOUR PASSWORD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="onReauth(form)">
        <ion-list>
          <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" ngModel name="password" required></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!form.valid">Sign in</button>
      </form>
</ion-content>
